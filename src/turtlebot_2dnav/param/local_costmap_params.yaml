local_costmap:
   global_frame: odom
   update_frequency: 8.0
   publish_frequency: 4.0
   resolution: 0.05
   rolling_window: true
   track_unknown_space:  true
   width: 5.0
   height: 5.0

   plugins:
     - {name: obstacles_laser,     type: "costmap_2d::ObstacleLayer"}
     - {name: inflation,           type: "costmap_2d::InflationLayer"}
